            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7d8a96;
            font-size: 0.95rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .selection-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .week-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Nunito Sans', sans-serif;
        }

        .week-btn:hover {
            border-color: #8b9d83;
            background: #f0f4ed;
        }

        .week-btn.selected {
            background: #8b9d83;
            color: white;
            border-color: #8b9d83;
        }

        .week-number {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .week-dates {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .week-btn.selected .week-dates {
            color: rgba(255,255,255,0.8);
        }

        .day-list {
            margin-top: 20px;
        }

        .day-item {
            background: #f8f9fa;
            border-left: 4px solid #8b9d83;
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-item:hover {
            background: #f0f4ed;
            transform: translateX(5px);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .day-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .day-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .day-session {
            display: inline-block;
            padding: 4px 12px;
            background: #8b9d83;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 8px;
        }

        .day-workout {
            color: #495057;
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .workout-details {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid #8b9d83;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
            width: 140px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #2c3e50;
            flex: 1;
        }

        .rpe-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #8b9d83;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .phase-badge {
            display: inline-block;
            padding: 6px 14px;
            background: #f8f9fa;
            color: #495057;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        .back-btn {
            background: #e9ecef;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 0.95rem;
            color: #495057;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #dee2e6;
        }

        .home-btn {
            display: inline-block;
            background: #8b9d83;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .home-btn:hover {
            background: #7a8a73;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .week-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .week-btn {
                padding: 12px 8px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

        let selectedWeek = null;

        // Initialize
        function init() {
            renderWeeks();
        }

        // Render week selection
        function renderWeeks() {
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';

            trainingData.weeks.forEach(week => {
                const weekBtn = document.createElement('div');
                weekBtn.className = 'week-btn';
                weekBtn.innerHTML = `
                    <div class="week-number">Week ${week.week}</div>
                    <div class="week-dates">${week.startDate.slice(0, 5)}</div>
                `;
                weekBtn.onclick = () => selectWeek(week);
                weekGrid.appendChild(weekBtn);
            });
        }

        // Select week and show days
        function selectWeek(week) {
            selectedWeek = week;
            
            // Update UI
            document.getElementById('weekSelection').classList.add('hidden');
            document.getElementById('daySelection').classList.remove('hidden');
            
            // Update title
            document.getElementById('weekTitle').textContent = 
                `Week ${week.week} (${week.startDate} - ${week.endDate}) - ${week.phase}`;
            
            // Render days
            renderDays(week.days);
        }

        // Render days for selected week
        function renderDays(days) {
            const dayList = document.getElementById('dayList');
            dayList.innerHTML = '';

            days.forEach(day => {
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';
                dayItem.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day.day}</div>
                        <div class="day-date">${day.date}</div>
                    </div>
                    <div>
                        <span class="day-session">${day.session}</span>
                        <span class="rpe-badge">RPE ${day.rpe}</span>
                    </div>
                    <div class="day-workout">${day.mainWorkout}</div>
                `;
                dayItem.onclick = () => showWorkoutDetails(day);
                dayList.appendChild(dayItem);
            });
        }

        // Show workout details
        function showWorkoutDetails(day) {
            document.getElementById('daySelection').classList.add('hidden');
            document.getElementById('workoutDetails').classList.remove('hidden');

            const detailsContent = document.getElementById('detailsContent');
            detailsContent.innerHTML = `
                <div class="section-title">${day.day}, ${day.date}</div>
                <div class="workout-details">
                    <div class="detail-row">
                        <div class="detail-label">Session Type</div>
                        <div class="detail-value"><strong>${day.session}</strong></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Main Workout</div>
                        <div class="detail-value">${day.mainWorkout}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Support Protocol</div>
                        <div class="detail-value">${day.support}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Target RPE</div>
                        <div class="detail-value"><span class="rpe-badge">${day.rpe}</span></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Phase</div>
                        <div class="detail-value"><span class="phase-badge">${selectedWeek.phase}</span></div>
                    </div>
                    ${day.notes ? `
                    <div class="detail-row">
                        <div class="detail-label">Notes</div>
                        <div class="detail-value">${day.notes}</div>
                    </div>
                    ` : ''}
                    ${day.comments ? `
                    <div class="detail-row">
                        <div class="detail-label">Comments</div>
                        <div class="detail-value">${day.comments}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Back to weeks
        function backToWeeks() {
            document.getElementById('daySelection').classList.add('hidden');
            document.getElementById('weekSelection').classList.remove('hidden');
            selectedWeek = null;
        }

        // Back to days
        function backToDays() {
            document.getElementById('workoutDetails').classList.add('hidden');
            document.getElementById('daySelection').classList.remove('hidden');
        }

        // Initialize on load
        init();
    </script>
